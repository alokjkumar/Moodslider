<div class="container">

  <input type="file" style="display:none;" #upload (change)="uploadData(upload.files)" accept=".xml" />

  <!-- This bit could go in index.html for a multi-page app. -->
  <div class="row page-header">
    <div class="col-3 logo-wrapper">
      <!-- Logo -->
      <img src="../assets/img/logo.jpg" class="logo-img"/>
    </div>
    <div class="col-9">
      <div class="row title-wrapper">
        <!-- Title -->
        <h2>{{ title }}</h2>
      </div>

      <div class="row menu-wrapper">
        <!-- Menu -->
        <ul class="menu">
          <li><a href="#">Moodslider</a></li>
          <li><a href="#" (click)="upload.click()">Upload Content</a></li>
        </ul>
      </div>
    </div>
  </div>

  <sliders (update)="updateProfile($event)"></sliders>

  <programmes [profile]="profile" [content]="content"></programmes>

</div>

<router-outlet></router-outlet>
